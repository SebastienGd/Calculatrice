<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator_display">0</div>
      <div class="calculator_keys">
        <button class="calc_key_op">+</button>
        <button class="calc_key_op">−</button>
        <button class="calc_key_minus">-</button>
        <button class="calc_key_op">x</button>
        <button class="calc_key_op">÷</button>
        <button class="calc_key_op">e</button>
        <button class="calc_key_op">L</button>
        <button class="calc_key_op">!</button>
        <button class="calc_key_op">^</button>
        <button class="calc_key_op">√</button>
        <button class="calc_key_op">(</button>
        <button class="calc_key_op">)</button>
        <button class="calc_key_del">del</button>
        <button class="calc_key_quad">x²</button>
        <button class="calc_key_num">9</button>
        <button class="calc_key_num">8</button>
        <button class="calc_key_num">7</button>
        <button class="calc_key_num">6</button>
        <button class="calc_key_num">5</button>
        <button class="calc_key_num">4</button>
        <button class="calc_key_num">3</button>
        <button class="calc_key_num">2</button>
        <button class="calc_key_num">1</button>
        <button class="calc_key_union">|</button>
        <button class="calc_key_op">.</button>
        <button class="calc_key_num">0</button>
        <button class="calc_key_enter">=</button>
        <button class="calc_key_reset">AC</button>
      </div>
    </div>
    <script src="./script.js" ;></script>
  </body>
</html>
